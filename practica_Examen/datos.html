<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleDatos.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <h1>Bienvenido</h1>
      <button id="btnCerrarSesion" onclick="cerrarSesion()">
        Cerrar Sesión
      </button>
    </header>

    <section class="filtros">
      <h2>Filtrar Productos</h2>
      <form id="formFiltros">
        <label for="atributo">Filtrar por:</label>
        <select id="atributo" name="atributo">
          <option value="price">Precio</option>
          <option value="rate">Valoración</option>
          <option value="count">Número de votos</option>
        </select>
        <label for="valor">Valor máximo:</label>
        <input
          type="number"
          id="valor"
          name="valor"
          min="0"
          step="0.01"
          required
        />
        <label for="categoria">Categoria a filtrar: </label>
        <select id="categoria" name="categoria">
          <option value="">todas las categorías</option>
        </select>

        <button type="submit">Aplicar Filtro</button>
        <button type="button" id="btnMostrarTodos">Mostrar Todos</button>
      </form>
    </section>

    <div class="carrito" id="carrito"></div>

    <!-- Aqui ira el contenido de la pagina -->
    <main id="contenido" class="contenido"></main>

    <script type="module" src="js/mainDatos.js"></script>
  </body>
</html>
