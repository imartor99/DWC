<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>

<body>

    <p>Realiza un programa que pida una cadena de texto y la devuelva al revés. Es decir, si la frase es “hola que tal”
        deberá mostrar “lat euq aloh”.</p>

    <script>
        // Pedimos la cadena
        let texto = prompt("Introduce una cadena de texto:");

        if (texto === null || texto.trim() === "") {
            document.write("No has introducido ninguna cadena.");
        } else {
            // Invertimos usando split, reverse y join
            let invertida = texto.split("").reverse().join("");

            document.write(`Texto original: "${texto}"<br>`);
            document.write(`Texto invertido: "${invertida}"`);
        }
    </script>
</body>

</html>
