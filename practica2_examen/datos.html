<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleDatos.css" />
    <title>Datos</title>
  </head>
  <body>
    <header>
      <h1>Bienvenido</h1>
      <button id="btnCerrarSesion">Cerrar Sesión</button>
    </header>

    <section class="filtros">
      <h2>Filtrar Personajes</h2>
      <form id="formFiltros">
        <label for="atributo">Filtrar por:</label>
        <select id="atributo" name="atributo">
          <option value="id">ID</option>
        </select>

        <label for="valor">ID máximo:</label>
        <input
          type="number"
          id="valor"
          name="valor"
          min="1"
          step="1"
          required
        />

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
          <option value="">Todos los géneros</option>
        </select>

        <button type="submit">Aplicar Filtro</button>
        <button type="button" id="btnMostrarTodos">Mostrar Todos</button>
      </form>
    </section>

    <div class="carrito" id="carrito"></div>

    <!-- Aquí irá el contenido de la página -->
    <main id="contenido" class="contenido"></main>

    <script type="module" src="js/mainDatos.js"></script>
  </body>
</html>
