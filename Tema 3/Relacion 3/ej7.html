    <button onclick="añadirUno()">Añadir 1 a cada Elemento</button>
    <button onclick="mostrarValores()">Mostrar Valores</button>

    <hr>

    <div id="resultado"></div>

    <script>

        // DECLARACIÓN DEL ARRAY GLOBAL
        const miArray = new Array(10);

        // INICIALIZACIÓN DEL ARRAY CON VALORES ALEATORIOS (1 a 100)
        for (let i = 0; i < miArray.length; i++) {
    
            miArray[i] = Math.floor(Math.random() * 100) + 1;
        }
