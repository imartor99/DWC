<body>

    <p>Dado un array que contiene ["azul", "amarillo", "rojo", "verde", "café", "rosa"] determinar si un color
        introducido por el usuario a través de un prompt se encuentra dentro del array o no
    </p>

    <script>

        color = prompt('Introduce un color: ');

        const colores = ['azul', 'amarillo', 'rojo', 'verde','café', 'rosa'];

        existe(color, colores);

    </script>
