<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        const listaCompra = ['peras', 'manzanas', 'kiwis', 'plátanos', 'mandarinas'];
        listaCompra.splice(1, 1);

        listaCompra.splice(3, 0, 'naranjas', 'sandías');

        listaCompra.splice(1, 1, 'cerezas', 'nísperos');

        document.write(listaCompra);


        // SORT -----------------------------------------------------------------------------------------------

        const elementos = [5, 7, 2, 9];

        function ordenarElementos(ele1, ele2) {
            if (ele1 < ele2) {
                return -1;
            } else if (ele1 = ele2) {
                return 0;
            } else {
                return 1;
            }
        }
        
        elementos.sort(ordenarElementos);

        console.log(elementos);

        

    </script>

</body>
