<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>
    <p>
        Hacer un programa en JavaScript que usando dos bucles anidados for imprima por pantalla todas las tablas de
        multiplicar.
    </p>

    <h1>Tablas de multiplicar 1-10</h1>

    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(`<h3>Tabla del ${i}</h3>`);
            for (let j = 1; j <= 10; j++) {
                document.write(`${i} x ${j} = ${i * j}<br>`);
            }
            document.write(`<hr>`); 
        }
    </script>

</body>

</html>
