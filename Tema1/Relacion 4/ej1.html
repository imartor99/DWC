<body>

    <p>
        Write a function called sum that can take in any number of arguments, and returns the sum of all of the
        arguments.
    </p>

    <script>
        function sum() {
            let total = 0;
            for (let i = 0; i < arguments.length; i++) {
                total += arguments[i];
            }
            return total;
        }

        document.write(sum(2,4))
    </script>

</body>
