<!DOCTYPE html>

<body>
    <p>Escribe una función areaRectangulo que calcule el área de un rectángulo a partir de sus dos lados.</p>

    <script>

        areaRectangulo(8,4);

        function areaRectangulo(ancho, alto){
            let area = ancho * alto;

            document.write(" El área del rectángulo es " + area);
        }
    </script>
</body>
