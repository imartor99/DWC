<body>

    <p>Escribe la función divisible que devuelva si un número es divisible por 3.</p>

    <script>
        esDivisible3(9);

        function esDivisible3(num1) {
            if (num1 % 3 == 0) {
                document.writeln(num1 + " es divisible entre 3");
            } else {
                document.write(num1 + " no es divisible entre 3");
            }
        }
    </script>

</body>
