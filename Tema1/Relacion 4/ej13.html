<body>

    <p>Función factorial que calcule el factorial de un número.</p>

    <script>

        let num1 = 4;

        resultado1 = fact(num1);

        document.write("EL factorial de " + num1 + " es " + resultado1);

        

        function fact(num) {
            if(num === 0 || num === 1){
                return 1;
            }

            return num * fact(num-1);
        }
    </script>
