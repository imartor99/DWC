<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>

<body>

    <p>Escribe la función divisibleEntre que devuelva si un número es divisible por otro número, recibirá dos
        argumentos.</p>

    <script>
        divisibleEntre(5, 2)

        function divisibleEntre(num1, num2) {
            if (num1 % num2 == 0) {
                document.write(num1 + " es divisible por " + num2)
            } else {
                document.write(num1 + " no es divisible por " + num2)
            }
        }
    </script>

</body>

</html>
