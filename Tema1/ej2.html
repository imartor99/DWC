<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>

    <p>Utilizando el operador condicional ternario ( ?: ) realiza un programa que pida al usuario introducir una edad.
        Si la edad introducida es mayor o igual que 18, se debe mostrar mediante un alert el mensaje eres mayor de edad,
        en caso contrario se mostrará el mensaje eres menor de edad.</p>


    <script>
        let edad = prompt("¿Qué edad tienes?")
        let resultado = (edad >= 18) ? "Mayor de edad" : "Menor de edad";
        alert(resultado);
    </script>
</body>

</html>
