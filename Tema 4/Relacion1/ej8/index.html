<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sustitución de Ampersand</title>
    <script type="module" src="main8.js"></script>
  </head>
  <body>
    <form id="formulario-contacto">
      <h2>Ejercicio 8</h2>

      <div>
        <label for="comentario">Comentario (Escribe "&" para probar):</label>
        <br><br>
        <textarea
          id="comentario"
          name="comentario"
          rows="4"
          placeholder="Escribe tu mensaje aquí..."
        ></textarea>
        <p>Al salir de este campo, cualquier "&" se convertirá en "and".</p>
      </div>

      <div>
        <button type="submit">Enviar</button>
      </div>

      <span id="ayuda-mensaje"></span>
    </form>
  </body>
</html>
