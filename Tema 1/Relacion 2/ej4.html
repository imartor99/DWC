<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <p>Hacer un programa que pida por teclado tres valores: el número de columnas de una tabla y, la altura y anchura
        (en pixels) de sus celdas. Una vez tecleados estos valores, el programa pintará en la página web una tabla HTML
        de una fila por el nº de columnas tecleadas.AHORA CON BLUCLE WHILE</p>

    <script>
        let columnas = prompt("Inserte el nº de columnas de la tabla a dibujar: ");
        let altura = prompt("Introduzca la altura (pixels) de cada celda: ");
        let anchura = prompt("Introduzca la anchura (pixels) de cada celda: ");

        document.write(`<table border="0" cellspacing="2" bgcolor="black" width="200">`);
        document.write(`<tr bgcolor="white" height="${altura}">`);

        let i = 0;
        while (i < columnas) {
            document.write(`<td width="${anchura}">&nbsp;</td>`);
            i++;
        }

        document.write(`</tr>`);
        document.write(`</table>`);
    </script>

</body>

</html>
