<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>

<body>
    <p>Escribir un programa que muestre la frase “Cabecera h” seguido del número. Las frases deben estar formateadas con
        las etiquetas adecuadas. El resultado debe ser el siguiente:</p>

    <script>
        for(num=1;num<7;num++){
            document.write(`<h${+ num}> Cabecera h${+num} </h>`)
        }
    </script>

</body>

</html>
