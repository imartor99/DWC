<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <p>Function divisible que recibe dos valores el dividendo</p>

    <script>

        let dividendo1 = 6;
        let divisor1 = 3;

        resultado1 = divisible(dividendo1, divisor1);

        document.write(dividendo1 + " es divisible entre " + divisor1 + "? " + resultado1);

        function divisible(dividendo, divisor){
            return dividendo % divisor === 0;
        }
    </script>
</body>
</html>
