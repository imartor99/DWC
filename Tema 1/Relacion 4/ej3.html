<body>

    <p>Write a function called countTheArgs that can take any number of arguments, and returns the number of arguments
        that are passed in.</p>

    <script>
        function countTheArgs(...args) {
            let argsSum = args.length;
            return argsSum;
        }
        let sumResult = countTheArgs(2, 3, "c", "s", 6);
        document.write("La suma de los argumentos de la funcion es " + sumResult);
    </script>

</body>
